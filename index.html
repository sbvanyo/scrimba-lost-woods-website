<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oi&family=Vollkorn:wght@500;900&display=swap" rel="stylesheet">

    <body>
        
        <!-- HERO SECTION -->
        <div id="hero">
            <h1 id="title">Visit The Lost Woods</h1>
            <h2 id="subtitle">A labyrinthine woodland adventure just minutes from Hyrule City center.  </h2>
        </div>
        
        <!-- ACTIVITIES SECTION -->
        <h3 id="activity-title">Delights and trials to suit every taste.</h3>
        <div id="activities">
                <div class="activity-container">
                    <img src="images/koroks.webp" class="activity-img">

                </div>
                <div class="activity-container">
                    <img src="images/maze.png" class="activity-img">
                    <h4>Mazes!</h4>
                </div>
                <div class="activity-container">
                    <img src="images/mastersword.jpeg" class="activity-img">
                    <h4>Master Swords!</h4>
                </div>
        </div>

        <!-- GUIDE SECTION -->
        <div id="guide">
            <h3>Your guide</h3>
            <p>"I will whisper the secrets of the forest in your ear."</p>
            <img src="images/makar.webp" id="makar-img">
            <h2>Makar</h2>
        </div>
